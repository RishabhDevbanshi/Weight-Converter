<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d187b317bb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Weight Converter</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mt-6 p-3 mb-3">
            Weight Converter <i class="fas fa-weight"></i>
          </h1>
          <form>
            <div class="form-group">
              <input
                type="number"
                id="lbsInput"
                class="form-control form-control-lg"
                placeholder="Enter Weight in lbs..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card mb-3 bg-primary p-3">
              <div class="card-block">
                <h4>Grams :</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>

            <div class="card p-3 bg-success mb-3">
              <div class="card-block">
                <h4>Kilograms :</h4>
                <div id="kilogramsOutput"></div>
              </div>
            </div>

            <div class="card mb-3 bg-danger p-3">
              <div class="card-block">
                <h4>Ounces :</h4>
                <div id="ouncesOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
